{% extends 'base.html' %}
{% block title %}
  게시글
{% endblock %}
{% block body %}
<h1>게시글 작성.</h1>
<form action="{% url 'articles:create' %}" method="GET">
  <label for="tle">제목 : </label>
  <input type="text" name="title" id = "tle">
  <br/>
  <label for="cnt">내용 : </label>
  <textarea type="text" name="content" rows="5" cols="50"  id = "cnt">

  </textarea>
  <br>
  <input type="submit" value="제출">
</form>
{% endblock %}
